<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <style>
        /* Animasi latar belakang dengan dua warna (biru tua dan putih) */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Gaya latar belakang dengan animasi dua warna gradient (biru tua dan putih) */
        body {
            position: relative;
            background: linear-gradient(90deg, #001f3f, #ffffff);
            background-size: 200% 100%;
            animation: gradientAnimation 3s linear infinite;
            opacity: 0; /* Mulai dengan opacity 0 */
        }

        /* Animasi untuk membuat body muncul dari bawah ke atas */
        @keyframes slideUpAnimation {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body.animate-slide-up {
            animation: slideUpAnimation 3s ease forwards;
        }

        /* Centering content */
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Menggunakan tinggi viewport untuk mengisi seluruh tinggi layar */
        }

        /* Gaya gambar profil bundar */
        .rounded-profile {
            width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 50%; /* Mengubah gambar menjadi bundar */
        }

        .rounded-profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Gaya tombol vertikal */
        .vertical-button {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .vertical-button .btn {
            margin-bottom: 10px;
            padding: 8px 16px; /* Mengurangi ukuran tombol */
            border: none;
            border-radius: 30px;
            font-size: 16px; /* Mengurangi ukuran font tombol */
            color: #fff;
            background-color: #007bff;
            transition: background-color 0.3s; /* Transisi warna latar belakang tombol */
            width: 100%; /* Panjang tombol mengisi 100% lebar parent */
        }

        .vertical-button .btn:hover {
            background-color: #0056b3; /* Warna biru yang berbeda saat tombol disentuh */
            transform: scale(1.1); /* Animasi scaling tombol saat disentuh */
        }

        /* Gaya teks copyright */
        .copyright {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #000;
        }

        /* Gaya teks "Calestial World" */
        .calestial-world {
            font-size: 20px;
            color: #fff;
            font-weight: bold;
        }

        /* Media queries untuk tablet */
        @media screen and (max-width: 768px) {
            .vertical-button .btn {
                font-size: 14px; /* Mengurangi ukuran font tombol untuk tablet */
            }
        }

        /* Media queries untuk handphone */
        @media screen and (max-width: 480px) {
            .vertical-button .btn {
                font-size: 12px; /* Mengurangi ukuran font tombol untuk handphone */
            }
        }

        /* Tampilkan gambar profil di sebelah kiri (lebih besar dari tablet) */
        @media screen and (min-width: 768px) {
            .center-content {
                flex-direction: row; /* Tampilkan konten dalam satu baris */
            }

            .rounded-profile {
                margin-right: 20px; /* Jarakkan gambar profil dari konten lain */
            }
        }
    </style>
    <title>Calestial</title>
</head>
<body class="animate-slide-up"> <!-- Tambahkan class animate-slide-up -->
    <div class="center-content text-white">
        <div class="rounded-profile">
            <img src="profile_small.png" alt="Icon" class="img-fluid animated-icon">
        </div>
        <div class="content">
            <h1 class="animated-intro-text" style="color: white;">Welcome To Calestial</h1>
            <div class="vertical-button mt-4">
                <button onclick="window.location.href='https://www.instagram.com/ward_d_syah'" class="btn btn-primary btn-block">Instagram</button>
                <button onclick="window.location.href='https://wa.me/6283117436733'" class="btn btn-success btn-block">WhatsApp</button>
                <button onclick="window.location.href='https://saweria.co/Calestial'" class="btn btn-warning btn-block">Saweria</button>
                <button onclick="window.location.href='https://chat.whatsapp.com/BC8LlVRpKUM8DRdKmVJ065'" class="btn btn-danger btn-block">Grup WhatsApp</button>
            </div>
        </div>
    </div>

    <!-- Teks Copyright -->
    <div class="copyright">&copy; 2023 Calestial</div>

</body>
</html>
