    <!-- Tambahkan CSS khusus untuk Linktree style -->
    <style>
        /* Latar belakang dengan gradasi */
        body {
            background: linear-gradient(90deg, #0070c9, #ffffff);
            margin: 0;
            padding: 0;
        }

        /* Container Linktree */
        .linktree-container {
            max-width: 100%; /* Sesuaikan dengan lebar perangkat */
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            font-family: 'Fira Sans', sans-serif; /* Font dari Google Fonts */
        }

        /* Gaya tombol tautan */
        .link-btn {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #0070c9;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.2s;
        }

        /* Efek Hover pada tombol tautan */
        .link-btn:hover {
            background-color: #0056a9;
            transform: scale(1.1); /* Perbesar tombol saat dihover */
        }

        /* Animasi melayang pada gambar profil untuk perangkat berukuran besar */
@media (min-width: 768px) {

}



        /* Footer selalu di bagian bawah */

}


        /* Animasi melayang */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px); /* Melayang ke atas 10px pada titik tengah animasi */
            }
        }
    </style>
